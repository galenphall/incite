<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inCite</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link rel="stylesheet" href="taskpane.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div class="mc-header">
      <h3>inCite</h3>
      <div class="mc-header-actions">
        <button id="refreshBtn" class="mc-btn mc-btn-primary" disabled>Get Recommendations</button>
        <button id="settingsToggle" class="mc-btn mc-btn-icon" title="Settings">
          <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.49.49 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.48.48 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.49.49 0 00-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6A3.6 3.6 0 1112 8.4a3.6 3.6 0 010 7.2z"/></svg>
        </button>
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="status connecting">Connecting...</div>

    <!-- Status bar for transient messages -->
    <div id="statusBar" class="mc-status-bar"></div>

    <!-- Settings panel (hidden by default) -->
    <div id="settingsPanel" class="settings-panel">
      <div class="setting-row">
        <label for="apiMode">Mode</label>
        <select id="apiMode">
          <option value="cloud">Cloud (inciteref.com)</option>
          <option value="local">Local (incite serve)</option>
        </select>
      </div>
      <div id="cloudFields">
        <div class="setting-row">
          <label for="apiToken">API Token</label>
          <input type="password" id="apiToken" placeholder="mc_...">
          <a id="tokenHelp" href="https://inciteref.com/web/account" target="_blank" class="setting-help">Get a token from your account page</a>
        </div>
        <div class="setting-row">
          <label for="cloudUrl">Cloud URL</label>
          <input type="url" id="cloudUrl" value="https://inciteref.com" placeholder="https://inciteref.com">
        </div>
      </div>
      <div id="localFields" style="display:none;">
        <div class="setting-row">
          <label for="localUrl">Local URL</label>
          <input type="text" id="localUrl" value="http://127.0.0.1:8230" placeholder="http://127.0.0.1:8230">
        </div>
      </div>
      <div class="setting-row">
        <label for="kInput">Results</label>
        <input type="number" id="kInput" value="10" min="1" max="50">
      </div>
      <div class="setting-row">
        <label for="insertFormat">Citation format</label>
        <input type="text" id="insertFormat" value="({first_author}, {year})">
      </div>
      <div class="setting-row">
        <label for="showParagraphs">
          <input type="checkbox" id="showParagraphs" checked>
          Show evidence paragraphs
        </label>
      </div>
    </div>

    <!-- Results container -->
    <div id="results">
      <div class="mc-state">
        <div>Place your cursor in the document and click <strong>Get Recommendations</strong>.</div>
      </div>
    </div>

    <!-- Timing footer -->
    <div id="timing" class="mc-timing" style="display:none;"></div>
  </div>
  <script src="taskpane.js"></script>
</body>
</html>
