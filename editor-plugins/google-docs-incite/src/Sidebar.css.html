<style>
  /* ── InCite Design Tokens (matching Chrome Extension v2) ─── */
  :root {
    --ink:        #1a1a1e;
    --ink-soft:   #2a2a2f;
    --ink-muted:  #4a4a52;
    --graphite:   #6b6b74;
    --slate:      #8e8e97;
    --silver:     #b8b8bf;
    --fog:        #dcdce0;
    --paper:      #f0efe9;
    --paper-warm: #f5f4ed;
    --cream:      #faf9f3;

    --oxblood:       #8b2e2e;
    --oxblood-light: #a83c3c;
    --oxblood-faint: #f2e8e8;
    --oxblood-muted: #c47070;

    --success: #3a6b4a;
    --warning: #8b6b2e;
    --error:   #8b2e2e;

    --font-display: 'Source Serif 4', Georgia, 'Times New Roman', serif;
    --font-body:    'IBM Plex Sans', -apple-system, sans-serif;
    --font-mono:    'IBM Plex Mono', 'SF Mono', monospace;

    /* Semantic tokens */
    --bg: var(--cream);
    --fg: var(--ink);
    --fg-muted: var(--graphite);
    --border: var(--fog);
    --card-bg: #ffffff;
    --accent: var(--ink);
    --accent-hover: var(--ink-soft);
    --evidence-bg: var(--paper);
    --evidence-border: var(--silver);
    --badge-bg: var(--paper);
    --badge-fg: var(--ink-muted);
    --radius: 6px;
    --radius-sm: 3px;
  }

  /* ── Base ─────────────────────────────────────────────────── */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: var(--font-body);
    font-size: 13px;
    color: var(--fg);
    background: var(--bg);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
  }

  /* ── Header ────────────────────────────────────────────────── */
  .mc-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 12px;
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    background: var(--bg);
    z-index: 10;
  }

  .mc-header-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .mc-logo { height: 28px; width: auto; }

  .mc-header-right {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .mc-status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--fg-muted);
    flex-shrink: 0;
  }
  .mc-status-dot.connected { background: var(--success); }
  .mc-status-dot.loading { background: var(--warning); }
  .mc-status-dot.offline { background: var(--error); }

  .mc-settings-link {
    color: var(--fg-muted);
    text-decoration: none;
    font-size: 20px;
    padding: 4px;
    line-height: 1;
    cursor: pointer;
    background: none;
    border: none;
  }
  .mc-settings-link:hover { color: var(--fg); }

  /* ── Collection filter ─────────────────────────────────────── */
  .mc-collection-filter {
    padding: 6px 12px;
    border-bottom: 1px solid var(--border);
  }
  .mc-collection-select {
    width: 100%;
    padding: 5px 8px;
    font-family: var(--font-body);
    font-size: 12px;
    border: 1px solid var(--border);
    border-radius: 4px;
    background: var(--bg);
    color: var(--fg);
    cursor: pointer;
  }
  .mc-collection-select:focus {
    outline: none;
    border-color: var(--oxblood);
  }

  /* ── Action bar ────────────────────────────────────────────── */
  .mc-action-bar {
    padding: 10px 12px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .mc-btn {
    padding: 6px 14px;
    background: transparent;
    color: var(--fg);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    font-family: var(--font-body);
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    white-space: nowrap;
    letter-spacing: 0.01em;
    transition: all 0.15s ease;
  }
  .mc-btn:hover { background: var(--paper); border-color: var(--silver); }
  .mc-btn:disabled { opacity: 0.5; cursor: not-allowed; }

  /* ── Status bar (text detail) ──────────────────────────────── */
  .mc-status {
    padding: 6px 12px;
    font-size: 11px;
    color: var(--fg-muted);
    border-bottom: 1px solid var(--border);
    display: none;
  }
  .mc-status.visible { display: block; }

  .mc-server-connected {
    color: var(--success);
    background: rgba(58, 107, 74, 0.08);
  }
  .mc-server-loading {
    color: var(--warning);
    background: rgba(139, 107, 46, 0.08);
  }
  .mc-server-offline {
    color: var(--error);
    background: var(--oxblood-faint);
  }

  /* ── Loading / empty / error states ──────────────────────── */
  .mc-state {
    padding: 32px 14px;
    text-align: center;
    color: var(--fg-muted);
  }

  .mc-state-icon {
    font-size: 32px;
    margin-bottom: 8px;
  }

  .mc-spinner {
    display: inline-block;
    width: 24px;
    height: 24px;
    border: 3px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: mc-spin 0.8s linear infinite;
    margin-bottom: 8px;
  }
  @keyframes mc-spin {
    to { transform: rotate(360deg); }
  }

  .mc-error {
    color: var(--error);
    background: var(--oxblood-faint);
    border-left: 3px solid var(--error);
    border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    padding: 10px 12px;
    margin: 10px 12px;
    font-size: 12px;
    line-height: 1.5;
  }

  /* ── Results list ──────────────────────────────────────────── */
  .mc-result {
    padding: 10px 12px;
    margin: 8px 12px;
    border: 1px solid var(--border);
    border-left: 3px solid var(--accent);
    border-radius: 0 var(--radius) var(--radius) 0;
    background: var(--card-bg);
    transition: border-left-color 0.15s ease, box-shadow 0.15s ease;
  }
  .mc-result:hover {
    border-left-color: var(--accent-hover);
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }

  /* Rank + confidence row */
  .mc-result-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 6px;
    margin-bottom: 4px;
  }

  .mc-rank {
    font-family: var(--font-mono);
    font-size: 10px;
    font-weight: 500;
    color: var(--badge-fg);
    background: var(--badge-bg);
    padding: 1px 6px;
    border-radius: var(--radius-sm);
    letter-spacing: 0.02em;
  }

  .mc-confidence {
    font-family: var(--font-body);
    font-size: 10px;
    font-weight: 500;
    padding: 1px 6px;
    border-radius: var(--radius-sm);
    letter-spacing: 0.02em;
    cursor: default;
  }
  .mc-confidence-high {
    background: #e8f0ed;
    color: #3a6b4a;
  }
  .mc-confidence-mid {
    background: #f2ede4;
    color: #8b6b2e;
  }
  .mc-confidence-low {
    background: var(--badge-bg);
    color: var(--badge-fg);
  }

  /* Title */
  .mc-title {
    font-family: var(--font-display);
    font-weight: 400;
    font-size: 13px;
    line-height: 1.35;
    color: var(--fg);
    margin-bottom: 3px;
  }

  /* Authors + year */
  .mc-meta {
    font-family: var(--font-body);
    font-size: 11px;
    font-weight: 500;
    color: var(--fg-muted);
    margin-bottom: 4px;
  }

  /* Evidence toggle */
  .mc-evidence-toggle {
    font-family: var(--font-body);
    font-size: 10px;
    font-weight: 500;
    color: var(--fg-muted);
    background: none;
    border: none;
    cursor: pointer;
    padding: 2px 0;
    margin-top: 4px;
    transition: color 0.15s ease;
  }
  .mc-evidence-toggle:hover { color: var(--fg); }

  /* Matched paragraph evidence */
  .mc-evidence-content {
    display: none;
  }
  .mc-evidence-content.expanded {
    display: block;
  }
  .mc-paragraph {
    font-size: 11px;
    color: var(--fg);
    border-left: 3px solid var(--evidence-border);
    background: var(--evidence-bg);
    padding: 6px 8px;
    margin: 4px 0;
    line-height: 1.4;
    border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
  }
  .mc-paragraph strong {
    color: var(--fg);
    font-weight: 600;
  }
  .mc-paragraph-secondary {
    opacity: 0.75;
    font-size: 10px;
    margin-top: 2px;
  }
  .mc-evidence-score {
    font-family: var(--font-mono);
    font-size: 10px;
    font-weight: 500;
    color: var(--ink-muted);
    margin-right: 4px;
  }

  /* Query context bar */
  .mc-query-context {
    padding: 6px 12px;
    font-size: 11px;
    color: var(--fg-muted);
    border-bottom: 1px solid var(--border);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .mc-query-context strong {
    font-weight: 500;
    color: var(--fg);
  }

  /* Actions row */
  .mc-actions {
    margin-top: 6px;
  }

  .mc-insert-btn {
    font-family: var(--font-body);
    font-size: 11px;
    font-weight: 500;
    padding: 3px 10px;
    border: none;
    border-radius: var(--radius-sm);
    background: var(--accent);
    color: var(--cream);
    cursor: pointer;
    transition: background 0.15s ease;
  }
  .mc-insert-btn:hover {
    background: var(--accent-hover);
  }

  /* ── Timing footer ─────────────────────────────────────────── */
  .mc-timing {
    padding: 6px 12px;
    font-family: var(--font-mono);
    font-size: 10px;
    color: var(--fg-muted);
    text-align: right;
    border-top: 1px solid var(--border);
    letter-spacing: 0.02em;
  }

  /* ── Bibliography ────────────────────────────────────────────── */
  .mc-bib-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 12px;
    margin: 10px 12px 0;
    background: var(--paper);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    cursor: pointer;
    user-select: none;
  }
  .mc-bib-header:hover { background: var(--paper-warm); }

  .mc-bib-header-label {
    font-family: var(--font-display);
    font-size: 13px;
    font-weight: 600;
    color: var(--fg);
  }

  .mc-bib-toggle {
    font-size: 10px;
    color: var(--fg-muted);
    transition: transform 0.2s ease;
  }
  .mc-bib-toggle.expanded { transform: rotate(90deg); }

  .mc-bib-body {
    margin: 0 12px;
    border: 1px solid var(--border);
    border-top: none;
    border-radius: 0 0 var(--radius) var(--radius);
    background: var(--card-bg);
  }

  .mc-bib-export {
    display: flex;
    gap: 6px;
    padding: 8px 10px;
    border-bottom: 1px solid var(--border);
    flex-wrap: wrap;
  }

  .mc-copy-btn {
    font-family: var(--font-body);
    font-size: 11px;
    font-weight: 500;
    padding: 3px 10px;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    background: var(--card-bg);
    color: var(--fg);
    cursor: pointer;
    transition: background 0.15s ease, border-color 0.15s ease;
  }
  .mc-copy-btn:hover {
    background: var(--paper);
    border-color: var(--silver);
  }

  .mc-bib-entry {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 8px;
    padding: 6px 10px;
    border-bottom: 1px solid var(--border);
    font-size: 11px;
    line-height: 1.4;
  }
  .mc-bib-entry:last-child { border-bottom: none; }

  .mc-bib-entry-text {
    flex: 1;
    min-width: 0;
  }

  .mc-bib-entry-title {
    font-family: var(--font-display);
    font-weight: 400;
    color: var(--fg);
  }

  .mc-bib-entry-meta {
    font-size: 10px;
    color: var(--fg-muted);
    margin-top: 1px;
  }

  .mc-remove-btn {
    font-family: var(--font-body);
    font-size: 10px;
    padding: 2px 6px;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    background: var(--card-bg);
    color: var(--fg-muted);
    cursor: pointer;
    flex-shrink: 0;
    transition: background 0.15s ease, color 0.15s ease;
  }
  .mc-remove-btn:hover {
    background: var(--oxblood-faint);
    color: var(--error);
    border-color: var(--oxblood-muted);
  }

  .mc-bib-empty {
    padding: 12px 10px;
    text-align: center;
    color: var(--fg-muted);
    font-size: 11px;
  }

  /* Cited badge on result cards */
  .mc-cited-badge {
    display: inline-block;
    font-family: var(--font-mono);
    font-size: 9px;
    font-weight: 500;
    padding: 1px 5px;
    border-radius: var(--radius-sm);
    background: #e8f0ed;
    color: #3a6b4a;
    margin-left: 6px;
    letter-spacing: 0.02em;
    vertical-align: middle;
  }
</style>
