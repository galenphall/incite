<style>
  /* ── Base ─────────────────────────────────────────────────── */
  * { box-sizing: border-box; }

  body {
    font-family: 'Google Sans', Roboto, Arial, sans-serif;
    font-size: 13px;
    color: #202124;
    margin: 0;
    padding: 0;
    background: #fff;
  }

  /* ── Header / toolbar ────────────────────────────────────── */
  .mc-header {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding: 10px 14px;
    border-bottom: 1px solid #dadce0;
    background: #f8f9fa;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .mc-header-logo {
    text-align: center;
    margin-bottom: 8px;
  }

  .mc-logo {
    height: 24px;
    width: auto;
  }

  .mc-header-actions {
    display: flex;
    justify-content: center;
    gap: 6px;
  }

  .mc-btn {
    border: none;
    border-radius: 4px;
    padding: 6px 12px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.15s;
  }

  .mc-btn-primary {
    background: #1a73e8;
    color: #fff;
  }
  .mc-btn-primary:hover { background: #1765cc; }
  .mc-btn-primary:disabled {
    background: #a8c7fa;
    cursor: default;
  }

  .mc-btn-icon {
    background: transparent;
    padding: 6px;
    border-radius: 50%;
    line-height: 0;
  }
  .mc-btn-icon:hover { background: #e8eaed; }

  .mc-btn-icon svg {
    width: 18px;
    height: 18px;
    fill: #5f6368;
  }

  /* ── Status bar ──────────────────────────────────────────── */
  .mc-status {
    padding: 6px 14px;
    font-size: 11px;
    color: #5f6368;
    border-bottom: 1px solid #dadce0;
    display: none;
  }
  .mc-status.visible { display: block; }

  /* Server health indicator colors */
  .mc-server-connected {
    color: #137333;
    background: #e6f4ea;
  }
  .mc-server-loading {
    color: #b06000;
    background: #fef7e0;
  }
  .mc-server-offline {
    color: #c5221f;
    background: #fce8e6;
  }

  /* ── Loading / empty / error states ──────────────────────── */
  .mc-state {
    padding: 32px 14px;
    text-align: center;
    color: #5f6368;
  }

  .mc-state-icon {
    font-size: 32px;
    margin-bottom: 8px;
  }

  .mc-spinner {
    display: inline-block;
    width: 28px;
    height: 28px;
    border: 3px solid #dadce0;
    border-top-color: #1a73e8;
    border-radius: 50%;
    animation: mc-spin 0.8s linear infinite;
    margin-bottom: 8px;
  }
  @keyframes mc-spin {
    to { transform: rotate(360deg); }
  }

  .mc-error {
    color: #d93025;
    background: #fce8e6;
    border-radius: 4px;
    padding: 10px 14px;
    margin: 10px 14px;
    font-size: 12px;
    line-height: 1.5;
  }

  /* ── Results list ────────────────────────────────────────── */
  .mc-results {
    padding: 6px 0;
  }

  .mc-result {
    padding: 10px 14px;
    border-bottom: 1px solid #f1f3f4;
    transition: background 0.1s;
  }
  .mc-result:hover { background: #f8f9fa; }

  /* Rank + confidence row */
  .mc-result-header {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 4px;
  }

  .mc-rank {
    font-size: 11px;
    font-weight: 600;
    color: #5f6368;
    min-width: 20px;
  }

  .mc-confidence {
    font-size: 10px;
    font-weight: 600;
    padding: 1px 6px;
    border-radius: 10px;
    letter-spacing: 0.3px;
  }
  .mc-confidence-high {
    background: #e6f4ea;
    color: #137333;
  }
  .mc-confidence-mid {
    background: #fef7e0;
    color: #b06000;
  }
  .mc-confidence-low {
    background: #f1f3f4;
    color: #80868b;
  }

  /* Title */
  .mc-title {
    font-size: 13px;
    font-weight: 500;
    line-height: 1.35;
    color: #202124;
    margin-bottom: 2px;
  }

  /* Authors + year */
  .mc-meta {
    font-size: 11px;
    color: #5f6368;
    margin-bottom: 4px;
  }

  /* Matched paragraph evidence */
  .mc-paragraph {
    font-size: 11px;
    color: #3c4043;
    background: #f8f9fa;
    border-left: 3px solid #dadce0;
    padding: 6px 8px;
    margin: 6px 0;
    line-height: 1.5;
    border-radius: 0 4px 4px 0;
  }
  .mc-paragraph strong {
    background: #fdd663;
    padding: 0 1px;
    border-radius: 2px;
    font-weight: 600;
  }
  .mc-paragraph-secondary {
    opacity: 0.75;
    font-size: 10px;
    margin-top: 2px;
  }
  .mc-evidence-score {
    font-size: 10px;
    font-weight: 600;
    color: #1a73e8;
    margin-right: 4px;
  }

  /* Actions row */
  .mc-actions {
    margin-top: 4px;
  }

  .mc-insert-btn {
    border: 1px solid #dadce0;
    border-radius: 4px;
    background: #fff;
    padding: 3px 10px;
    font-size: 11px;
    color: #1a73e8;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.15s;
  }
  .mc-insert-btn:hover {
    background: #e8f0fe;
  }

  /* ── Timing footer ───────────────────────────────────────── */
  .mc-timing {
    padding: 6px 14px;
    font-size: 10px;
    color: #80868b;
    text-align: right;
    border-top: 1px solid #f1f3f4;
  }
</style>
